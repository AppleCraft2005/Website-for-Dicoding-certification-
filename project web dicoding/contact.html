<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/a3c61f64a4.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>halaman contact</title>
        <link rel="stylesheet" href="contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet"></head>       
    </head>
    <body>
        <header>
            <h1>Aviation Mechanic</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>

            <div class="form-box-title">
                <h2>Contact us if have any question</h2>
            </div>

            <div class="main-container">

                <div class="container-left">

                        <form action="">
                            <label for="">Name :</label> <br>
                            <input type="text" required> <br>

                            <label for="">email :</label> <br>
                            <input type="email" required> <br>

                            <label for="">Phone Number :</label> <br>
                            <input type="text" inputmode="numeric" pattern="" required> <br>
                                
                            <label for="">Services :</label> <br>
                            <select required> 
                                <option> -Choose Services- </option>
                                <option>Exterior</option>
                                <option>Interior</option>
                                <option>Navigation</option>
                            </select> <br>

                            <label for="">Message :</label> <br>
                            <textarea name="" id="" cols="30" rows="10" required></textarea> 
                        </form>   
                            
                            <button>Send to us</button> 

                </div>

                <div class="container-right">

                    <div class="socialmedia-title">
                        <h2>More info about us</h2>
                    </div>

                    <div class="sosmed-wrapper">

                        <div class="icon FB">
                            <a href="https://www.facebook.com" target="_blank">
                                <i class="fa-brands fa-facebook-f"></i>
                                <span>Facebook</span>                            
                            </a>

                        </div>

                        <div class="icon IG">
                            <a href="https://www.instagram.com" target="_blank">
                                <i class="fa-brands fa-instagram"></i>
                                <span>Instagram</span>
                            </a>
                        </div>

                        <div class="icon YT">
                            <a href="https://www.youtube.com" target="_blank">
                                <i class="fa-brands fa-youtube"></i>
                                <span>Youtube</span>                            
                            </a>
                        </div>

                        <div class="icon TL">
                            <a href="https://www.telegram.com" target="_blank">
                                <i class="fa-brands fa-telegram"></i>
                                <span>Telegram</span>                            
                            </a>
                        </div>

                        <div class="icon WA">
                            <a href="https://www.whatsapp.com" target="_blank">
                                <i class="fa-brands fa-whatsapp"></i>
                                <span>Whatsapp</span>                            
                            </a>
                        </div>
                    </div>

                </div>

            </div>
   
        </main>
